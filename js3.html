<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="First number">
    <br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Second number">
    <br>

    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>

    <p id="result"></p>

    <script>
        function multiplyNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                document.getElementById("result").textContent = `Result: ${result}`;
            } else {
                document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
            }
        }

        function divideNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
                const result = num1 / num2;
                document.getElementById("result").textContent = `Result: ${result}`;
            } else if (num2 === 0) {
                document.getElementById("result").textContent = "Division by zero is not allowed.";
            } else {
                document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
            }
        }

        document.getElementById("multiplyButton").addEventListener("click", multiplyNumbers);
        document.getElementById("divideButton").addEventListener("click", divideNumbers);
    </script>
</body>
</html>
